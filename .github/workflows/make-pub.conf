# Configuration for syncing to public repository
# ==============================================
ENABLE_SYNC=true

# Supported formats:
# =================
#   file.txt        - specific file
#   folder/         - entire folder with all contents
#   subfolder/file  - specific file in subfolder
#   !pattern        - exclude file/folder (works independently)

assets/
!assets/ems-mini.html

include/
src/
standalone/
!standalone/tests/CMakeLists.txt

README.md
LICENSE

# === EXCLUSIONS ===
# Global exclusions (apply to everything):
!**/.DS_Store                   # Exclude macOS files
!**/Thumbs.db                   # Exclude Windows files
!**/*.tmp                       # Exclude all temporary files
!**/.cache/                     # Exclude cache directories
!**/node_modules/               # Exclude Node.js dependencies
!**/__pycache__/                # Exclude Python cache
!**/build/                      # Exclude build directories
!**/.git/                       # Exclude git directory (just in case)

